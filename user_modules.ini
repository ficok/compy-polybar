[module/sep1]

type = custom/text
content = " "

[module/sep2]

type = custom/text
content = " | "
content-foreground = ${color.fgr-alt}

[module/updates]

type = custom/script
exec = ~/.config/polybar/compy/scripts/updates.sh

tail = true
interval = 1.0

format = <label>
format-prefix = ï£–
format-prefix-foreground = ${color.blue}

label = %output%

[module/audio-sink]
type = custom/script
exec = ~/.scripts/audio-sink

interval = 0.1

format = <label>
label = %output%
label-foreground = ${color.brightblue}
